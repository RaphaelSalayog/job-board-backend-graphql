type Query {
  getAllJobs: [Job] #[Jobs!] add ! to prevent array elements to be nullable
  getCompanyById(id: ID!): Company
  getJobById(id: ID!): Job
}

type Job {
  id: ID!
  company: Company
  title: String!
  description: String
  createdAt: String!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}
